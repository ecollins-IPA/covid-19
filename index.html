<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--PLOTLY-->
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


    <style>
        html, body {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
		#graph1{
			height: 40%;
			width: 60%;
			position:relative;
		}	
		#graph2{
			height: 40%;
			width: 60%;
			position:relative;
		}
    </style>
</head>
<body class='with-3d-shadow with-transitions'>

    <h2>Covid-19: The Basics</h2>
    --Basic Facts and Stats-- <br>

    <div id="graph1"></div>
    
<script>
Plotly.d3.json("https://ecollins-ipa.github.io/covid-19/data/json/new_cases_by_country.json", function(plotly_data) {
var config = {responsive: true}
Plotly.newPlot('graph1', plotly_data.data, plotly_data.layout, config ); })
</script>

Alright, but maybe it's more informative to look at new cases as a function of existing
cases. I.e. How many new cases are being generated considering the number of contagious
people out there?

<div id="graph2"></div>
<script>
Plotly.d3.json("https://ecollins-ipa.github.io/covid-19/data/json/new_vs_total.json", function(plotly_data) {
var config = {responsive: true}
Plotly.newPlot('graph2', plotly_data.data, plotly_data.layout, config ); })
</script>

Now let's watch that dynamic unfold over time.

<div id="graph3"></div>
<script>
Plotly.d3.json("https://ecollins-ipa.github.io/covid-19/data/json/anim.json", function(plotly_data) {
var config = {responsive: true}
Plotly.newPlot('graph3', plotly_data.data, plotly_data.layout, config ); })
</script>



</body>
</html>
